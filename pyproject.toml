[project]
name = "ha-indygo-pool"
version = "0.1.0"
description = "Home Assistant integration for Indygo Pool"
authors = [
    { name = "FunFR" }
]
license = { text = "Apache-2.0" }
dependencies = [
    "beautifulsoup4>=4.12.3",
]

[project.optional-dependencies]
dev = [
    "pytest-homeassistant-custom-component",
    "pytest",
    "ruff",
    "mypy",
    "pre-commit",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "PL"]
ignore = ["PLR0913"]

[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = [".git", "testing_config"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["custom_components/indygo_pool/manifest.json:version"]
branch = "main"
upload_to_pypi = false
upload_to_release = true
build_command = "pip install build && python -m build"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.changelog]
changelog_file = ""
# No changelog file generated in the repo, only in the release body
exclude_commit_patterns = []

[tool.semantic_release.remote]
type = "github"
