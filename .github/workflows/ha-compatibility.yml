name: HA Compatibility Check

on:
  schedule:
    # Run daily at 04:00 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  check-latest-versions:
    name: Test against latest dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Update dependencies to latest
        # valid for uv >= 0.3.0
        run: uv lock --upgrade

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests with latest versions
        run: uv run pytest tests/ custom_components/
