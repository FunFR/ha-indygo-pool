name: HA Compatibility Check

on:
  schedule:
    # Run daily at 04:00 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  check-compatibility:
    name: Check Compatibility (${{ matrix.channel }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channel: [stable, beta]

    steps:
      - uses: actions/checkout@v4

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Update to latest Stable dependencies
        if: matrix.channel == 'stable'
        run: uv lock --upgrade

      - name: Update to latest Beta dependencies
        if: matrix.channel == 'beta'
        run: uv lock --upgrade --prerelease=allow

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest tests/ custom_components/
